name: Next.js CI with Cache
run-name: ${{ github.actor }} is testing caching GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # BÆ°á»›c 1: Checkout mÃ£ nguá»“n tá»« repository
      - name: Checkout code
        uses: actions/checkout@v3
      # BÆ°á»›c 2: CÃ i Ä‘áº·t Node.js phiÃªn báº£n 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      # BÆ°á»›c 3: KhÃ´i phá»¥c cache náº¿u cÃ³
      - name: Cache node_modules
        uses: actions/cache@v3
        id: node-cache
        with:
          path: |
            node_modules
            .next/cache
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-
      # BÆ°á»›c 4: CÃ i Ä‘áº·t cÃ¡c phá»¥ thuá»™c náº¿u cache khÃ´ng khÃ´i phá»¥c Ä‘Æ°á»£c
      - name: Install dependencies
        run: npm install
        if: steps.node-cache.outputs.cache-hit != 'true'
      # BÆ°á»›c 5: XÃ¢y dá»±ng á»©ng dá»¥ng Next.js
      - name: Build Next.js app
        run: npm run build
